name: Deploy Web (GitHub Pages)

on:
  push:
    branches: [ main, master ]
    paths:
      - 'apps/web/**'
      - '.github/workflows/deploy-web.yml'
      - 'package.json'
      - 'package-lock.json'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      NEXT_PUBLIC_API_BASE: ${{ vars.NEXT_PUBLIC_API_BASE }}
      NEXT_PUBLIC_BRAND: ${{ vars.NEXT_PUBLIC_BRAND }}
      NEXT_PUBLIC_NETWORK_LABEL: ${{ vars.NEXT_PUBLIC_NETWORK_LABEL }}
      NEXT_PUBLIC_HIDE_CHECK_NAV: ${{ vars.NEXT_PUBLIC_HIDE_CHECK_NAV }}
      GITHUB_PAGES: 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies (root)
        run: npm ci

      - name: Build static web (Next.js)
        run: npm run -w @unykorn/web build

      - name: Add CNAME (optional)
        if: ${{ vars.PAGES_CNAME != '' }}
        run: |
          echo "${{ vars.PAGES_CNAME }}" > apps/web/out/CNAME

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: apps/web/out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
